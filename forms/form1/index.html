<!DOCTYPE html>
<html>
	<head>
		<title>Forms</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<script src="https://kit.fontawesome.com/24df74b0fb.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="flex-container">
			<form class="form"> 
				<div class="form__section">
					<input type="text" class="form__input" placeholder="Name">
				</div>
				<div class="form_section">
					<input type="email" class="form__input" placeholder="Email">
				</div>
				<div class="form__section">
					<textarea class="form__input" placeholder="Message"></textarea>
				</div>
				<div class="form__section">
					<input type="submit" class="form__input" value="Send">
				</div>
			</form>
			<div class="form-img">
				<div class="img-container">
					<div>
						<img src="https://webstockreview.net/images/mail-icon-png-2.png">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
